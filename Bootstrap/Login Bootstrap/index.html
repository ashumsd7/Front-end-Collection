<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Login Form</title>
    <style>
        body{
            /* background: linear-gradient(#e6eef1,#fff); */
            background: url('./food.jpg') center no-repeat;
            background-size: cover;
        }
        input{
            border-radius: 8px;
background: #fffefa;
box-shadow:  8px 8px 16px #dbdad7,
             -8px -8px 16px #ffffff;
        }
        

        @media (max-width:800px){
          body{
            background: url('./blurred.jpg') center no-repeat;
            background-size: cover;
          }
        }
    </style>
  </head>
  <body>
    
    <div class="container">
        <div class="row banner">
            <div class="col">

                <div class="display-4 m-auto text-end fw-bold">Bootstrap Log in Form</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7 mt-3 left-box col-12 d-sm-none d-md-block">
                
            </div>
            <div class="col-lg-5 col-12 mt-2 mt-lg-5 right-box">
               
                    <label  class="fs-4 fw-500 d-block mb-2 mt-2" for="">User Name</label>
                    <input type="text"  class="form-control d-block w-lg-20 w-90 ">

                    <label  class="fs-4 d-block mb-2 mt-2" for="">E-Mail</label>
                    <input type="email"  class="form-control d-block w-lg-20 w-90 ">

                    <label  class="fs-4 d-block mb-2 mt-2" lg for="">Password</label>
                    <input type="password"  class="form-control d-block w-lg-20 w-90 ">

                    <label  class="fs-4 d-block mb-2 mt-2" for="">Confirm Password</label>
                    <input type="text"  class="form-control d-block w-lg-20 w-90 ">

                  
                    <a href=""  class="form-control btn btn-success mt-4 d-block w-lg-20 w-90 "> Register</a>
                    <a href="" class="d-block mt-2 me-auto">Already User? Login</a>

          
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
